---
layout: default
title: Blog Posts
permalink: /blog/
---

<div class="site-section site-section-latest">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  <ul class="post-list">
    {% for post in site.categories['blog'] %}
      <li class="post">
        {% include post.html %}
      </li>
    {% endfor %}
  </ul>
</div>
